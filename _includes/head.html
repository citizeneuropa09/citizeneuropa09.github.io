<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="{% if page.title == 'Home' %}{{ site.title }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | default: 'ПУЛС ОД ФРОНТОТ - Блог за тактичка медицина' }}{% endif %}" />
  <meta property="og:image" content="{{ site.url }}{{ site.image | default: '/assets/01/thumbnail.png' }}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="twitter:title" content="{% if page.title == 'Home' %}{{ site.title }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | default: 'ПУЛС ОД ФРОНТОТ - Блог за тактичка медицина' }}{% endif %}" />
  <meta property="twitter:image" content="{{ site.url }}{{ site.image | default: '/assets/01/thumbnail.png' }}" />

  <title>
    {% if page.title == "Home" %} {{ site.title }}{% if site.tagline %} &middot;
    {{ site.tagline }}{% endif %} {% else %} {{ page.title }} &middot; {{
    site.title }} {% endif %}
  </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}" />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ '/assets/apple-touch-icon-precomposed.png' | relative_url }}"
  />
  <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}" />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ 'atom.xml' | relative_url }}"
  />

  {% seo title=false %}
</head>
